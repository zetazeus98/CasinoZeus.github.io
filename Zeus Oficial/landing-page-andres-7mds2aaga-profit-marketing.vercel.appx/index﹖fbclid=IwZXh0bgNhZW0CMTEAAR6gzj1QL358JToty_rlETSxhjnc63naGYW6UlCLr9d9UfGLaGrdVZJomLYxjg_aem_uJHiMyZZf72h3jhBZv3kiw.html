  <script>
    function imageLoadError(img) {
      console.error(`Error al cargar imagen: ${img.src}`);
      img.setAttribute('title', 'Error al cargar imagen: ' + img.src);

      // Intentar rutas alternativas sin mostrar el error visualmente
      if (img.src.startsWith('http')) return;

      const originalSrc = img.src;
      const fileName = originalSrc.split('/').pop();

      const paths = [
        `./${fileName}`,
        `/${fileName}`,
        `/images/${fileName}`,
        `./images/${fileName}`
      ];

      tryAlternativePaths(img, paths, 0);
    }

    function tryAlternativePaths(img, paths, index) {
      if (index >= paths.length) {
        // Si no encuentra ninguna imagen, hace que sea invisible
        img.style.opacity = '0'; // Hace la imagen invisible
        return;
      }

      const tempImg = new Image();
      tempImg.onload = function () {
        img.src = paths[index];
        console.log(`Imagen cargada con 칠xito desde: ${paths[index]}`);
      };
      tempImg.onerror = function () {
        tryAlternativePaths(img, paths, index + 1);
      };
      tempImg.src = paths[index];
    }

    let numero = "";
    let mensaje = "Hola, quiero mas info"; // Updated message

    // Funci칩n para mostrar errores visuales
    function mostrarError(mensaje) {
      console.error("ERROR:", mensaje);
      // Crear un elemento de alerta para mostrar el error
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50%';
      errorDiv.style.left = '50%';
      errorDiv.style.transform = 'translate(-50%, -50%)';
      errorDiv.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.borderRadius = '8px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.maxWidth = '80%';
      errorDiv.style.textAlign = 'center';
      errorDiv.innerHTML = `<strong>ERROR:</strong><br>${mensaje}<br><small>Int칠ntalo de nuevo m치s tarde</small>`;
      document.body.appendChild(errorDiv);
      
      // Quitar el temblor del bot칩n de WhatsApp
      const btnWsp = document.getElementById("btn-wsp");
      if (btnWsp && btnWsp.querySelector('img')) {
        btnWsp.querySelector('img').classList.remove('animate-shake');
      }
    }

    // Load the number from the Vercel API endpoint - intento m칰ltiple
    function cargarNumero(intentos = 3) {
      console.log(`Intentando cargar n칰mero... (intento ${4-intentos}/3)`);
      
      fetch("/api/numeros")
        .then((res) => {
          if (!res.ok) {
            throw new Error(`Error HTTP: ${res.status} al cargar el n칰mero`);
          }
          return res.json();
        })
        .then((data) => {
          if (!data || !data.numero) {
            throw new Error("Respuesta de API sin n칰mero v치lido");
          }
          console.log("N칰mero obtenido:", data.numero);
          numero = data.numero;
          updateWhatsAppLink();
        })
        .catch((err) => {
          console.error(`Error (intento ${4-intentos}/3):`, err);
          if (intentos > 1) {
            // Reintentamos con un delay
            setTimeout(() => cargarNumero(intentos - 1), 1000);
          } else {
            // Si fallan todos los intentos, mostramos error visual
            mostrarError("No se pudo cargar el n칰mero de contacto");
          }
        });
    }

    // Iniciar carga del n칰mero
    cargarNumero();

    // Update the WhatsApp link
    function updateWhatsAppLink() {
      if (3496559259) {
        const whatsappLink = `https://wa.me/3496559259?text=${encodeURIComponent(mensaje)}`;
        const btnWsp = document.getElementById("btn-wsp");
        if (btnWsp) {
          btnWsp.href = whatsappLink;
          console.log("WhatsApp link actualizado:", whatsappLink);
        } else {
          console.error("No se encontr칩 el elemento btn-wsp");
        }
      }
    }

    function trackClientEvent() {
      if (typeof fbq === 'function') {
        fbq('track', 'Lead', {
          content_name: 'WhatsApp Button Click',

        }); // Evento de conversi칩n personalizado "Lead"

    function trackWhatsAppLeadEvent() {
      if (typeof fbq === 'function') {
        fbq('track', 'Lead', {
          content_name: 'WhatsApp Button Click',
          content_category: 'Engagement',
        });
        console.log('Evento Lead enviado a Meta Pixel con ID 1829360854463122');
      } else {
        console.warn('Meta Pixel no est치 disponible');
      }
    }

    // Configuraci칩n para asegurar que el evento se dispare solo una vez
    document.addEventListener("DOMContentLoaded", () => {
      const btnWsp = document.getElementById("btn-wsp");
      if (btnWsp) {
        btnWsp.addEventListener("click", () => {
          if (!btnWsp.dataset.tracked) {
            trackWhatsAppLeadEvent();
            btnWsp.dataset.tracked = "true"; // Marca el bot칩n como ya rastreado

        });
      } else {

    });

    // Menu toggle logic
    const menuButton = document.getElementById("menu-button");
    const menuPanel = document.getElementById("menu-panel");
    const menuOverlay = document.getElementById("menu-overlay");

    menuButton.addEventListener("click", () => {
      menuPanel.classList.toggle("-translate-x-full");
      menuOverlay.classList.toggle("hidden");
    });

    menuOverlay.addEventListener("click", () => {
      menuPanel.classList.add("-translate-x-full");
      menuOverlay.classList.add("hidden");
    });
